<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'push' : 'side'"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="about"> About</a>
      <a mat-list-item routerLink="skills">Skills</a>
      <a mat-list-item routerLink="certifications">Certifications</a>
      <a mat-list-item routerLink="portfolio">Portfolio</a>
      <a mat-list-item routerLink="contact" color="warn">ContactMe</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span routerLink="">portfolio</span>
      <span class="spacer"></span>
      <div *ngIf="(isHandset$ | async) === false">
        <a mat-button routerLink="about"> About</a>

        <a mat-button routerLink="skills">Skills</a>
        <a mat-button routerLink="certifications">Certifications</a>
        <a mat-button routerLink="portfolio">Portfolio</a>
        <a mat-raised-button routerLink="contact" color="warn">ContactMe</a>
      </div>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
